<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链</title>
</head>
<body>
    <script type="text/javascript">
        console.log('=========================这是创建对象的分割线================================')
        // 第一种方式：字面量
        var o1 = {name: 'o1'}
        var o2 = new Object({name: 'o2'})
        // 第二种方式：通过构造函数
        var M = function(name){this.name=name}
        var o3 = new M('o3')
        console.log(M.prototype.constructor === M)
        console.log(M.prototype === o3.__proto__)
        // 函数也是一个对象
        console.log(M.__proto__ === Function.prototype)
        // 第三种方式：Object.create
        var p = {name: 'p'}
        var o4 = Object.create(p)

        M.prototype.say = function(){
            console.log('say hello')
        }
        var o5 = new M('o5')

        // new运算符的原理
        console.log('=========================这是new运算符的分割线================================')
        var  new2 = function(func) {
            var o = Object.create(func.prototype)
            var k = func.call(o)
            if (typeof k === 'object'){
                return k;
            } else {
                return o;
            }
        }
        // 继承的几种方式
        console.log('=========================这是继承的分割线================================')
        
    </script>
</body>
</html>
